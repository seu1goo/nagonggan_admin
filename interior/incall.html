      <!-- container -->

        <!-- title_area -->

          <div class="title">
            <button type="button" onclick="goBack()" class="btn_back">
              <i class="fa fa-angle-left"></i>
            </button>
            <h2 id="container_title">인콜상담</h2>
          </div>
          <div class="btn_area">
            <button type="submit" value="단순문의" accesskey="s" class="btn_gy">
              단순문의
            </button>
            <button type="submit" value="발주의뢰" accesskey="s" class="btn_bk">
              발주의뢰
            </button>
          </div>
        </div>
        <!-- // title_area -->

        <!-- container_wr -->
        <div class="container_wr">
          <form
            id="form1"
            name="form1"
            method="post"
            enctype="multipart/form-data"
          >
            <!-- table -->
            <table class="tbl_left">
              <tbody>
                <tr>
                  <th>분류</th>
                  <td>
                    <select name="space_category_code" id="space_category_code">
                      <option value="">분류 전체</option>
                      <optgroup label="주거">
                        <option value="아파트">아파트</option>
                        <option value="빌라">빌라</option>
                        <option value="주택">주택</option>
                        <option value="오피스텔 / 원룸">오피스텔 / 원룸</option>
                      </optgroup>
                      <optgroup></optgroup>
                      <optgroup label="상업">
                        <option value="요식업">요식업</option>
                        <option value="카페">카페</option>
                        <option value="숙박">숙박</option>
                        <option value="상가">상가</option>
                        <option value="오피스">오피스</option>
                        <option value="교육">교육</option>
                        <option value="문화">문화</option>
                        <option value="뷰티">뷰티</option>
                        <option value="여가">여가</option>
                        <option value="체육">체육</option>
                        <option value="프랜차이즈">프랜차이즈</option>
                        <option value="메디컬">메디컬</option>
                        <option value="기타">기타</option>
                      </optgroup>
                      <optgroup></optgroup>
                      <optgroup label="한분야">
                        <option value="도배">도배</option>
                        <option value="장판">장판</option>
                        <option value="마루">마루</option>
                        <option value="주방">주방</option>
                        <option value="욕실">욕실</option>
                        <option value="타일">타일</option>
                        <option value="방문">방문</option>
                        <option value="중문">중문</option>
                        <option value="샷시">샷시</option>
                        <option value="필름">필름</option>
                        <option value="몰딩">몰딩</option>
                      </optgroup>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>지역</th>
                  <td>
                    <select name="construct_zone" id="construct_zone">
                      <option value="지역">지역</option>
                      <option value="서울/경기/인천">서울/경기/인천</option>
                      <option value="대전/세종/충청">대전/세종/충청</option>
                      <option value="부산/대구/경상">부산/대구/경상</option>
                      <option value="광주/목포/전라">광주/목포/전라</option>
                      <option value="강원/제주">강원/제주</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>주소</th>
                  <td>
                    <input
                      type="text"
                      name="construct_address"
                      value=""
                      required
                      id="construct_address"
                      class="input_lg"
                    />
                  </td>
                </tr>
                <tr>
                  <th>평수</th>
                  <td>
                    <div class="flex_box">
                      <input
                        type="text"
                        name="construct_space"
                        value=""
                        required
                        id="construct_space"
                      />
                      <p>평</p>
                      <span>(숫자만 입력해주세요)</span>
                    </div>
                  </td>
                </tr>
                <tr>
                  <th>유형</th>
                  <td>
                    <input
                      type="text"
                      name="construct_type"
                      value=""
                      required
                      id="construct_type"
                    />
                  </td>
                </tr>
                <tr>
                  <th>환경</th>
                  <td>
                    <select
                      name="construct_conditions"
                      id="construct_conditions"
                    >
                      <option value="비워있음">비워있음</option>
                      <option value="살고있음">살고있음</option>
                      <option value="신규 오픈">신규 오픈</option>
                      <option value="운영 중 부분공사">운영 중 부분공사</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>공사 예정일</th>
                  <td>
                    <select name="construct_schedule" id="construct_schedule">
                      <option value="2주이내">2주이내</option>
                      <option value="1달이내">1달이내</option>
                      <option value="2달이내">2달이내</option>
                      <option value="2달이후">2달이후</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>예산</th>
                  <td>
                    <select name="budget" id="budget">
                      <option value="미정">미정</option>
                      <option value="3백이하">3백이하</option>
                      <option value="3백~1천">3백~1천</option>
                      <option value="1천~2천">1천~2천</option>
                      <option value="2천~3천">2천~3천</option>
                      <option value="3천~4천">3천~4천</option>
                      <option value="4천~5천">4천~5천</option>
                      <option value="5천~6천">5천~6천</option>
                      <option value="6천~7천">6천~7천</option>
                      <option value="7천~8천">7천~8천</option>
                      <option value="8천~1억">8천~1억</option>
                      <option value="1억~2억">1억~2억</option>
                      <option value="2억~3억">2억~3억</option>
                      <option value="3억이상">3억이상</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>고객명</th>
                  <td>
                    <input
                      type="text"
                      name="estimate_user_name"
                      value=""
                      required
                      id="estimate_user_name"
                    />
                  </td>
                </tr>
                <tr>
                  <th>고객 연락처</th>
                  <td>
                    <input
                      type="text"
                      name="estimate_user_phone"
                      value=""
                      required
                      id="estimate_user_phone"
                    />
                  </td>
                </tr>
                <tr>
                  <th>희망상담시간 (시공사)</th>
                  <td>
                    <select name="available_time" id="available_time">
                      <option value="">선택하세요</option>
                      <option value="오전(08시~12시)">오전 (08시~12시)</option>
                      <option value="오후(12시~18시)">오후 (12시~18시)</option>
                      <option value="야간(18시~08시)">야간 (18시~08시)</option>
                      <option value="상관없음">상관없음</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th>가족 구성도</th>
                  <td>
                    <input
                      type="text"
                      name="family_member"
                      value=""
                      required
                      maxlength="10"
                      id="family_member"
                    />
                  </td>
                </tr>
                <tr>
                  <th>요구 사항</th>
                  <td>
                    <textarea
                      name="estimate_user_order"
                      required
                      id="estimate_user_order"
                    ></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- // table -->
          </form>
        </div>
        <!-- // container_wr -->
      </div>
      <!-- // container -->
    </div>
    <!-- // wrapper -->
  </body>
