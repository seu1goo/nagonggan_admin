<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="인테리어 3D메타버스 플랫폼" />
    <title>나만의공간 관리자</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/nagonggan-og.png" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:description" content="인테리어 3D메타버스 플랫폼" />
    <meta property="og:title" content="나만의공간" />
    <link rel="icon" type="image/png" sizes="96x96" href="./img/favicon.png" />

    <!-- font icon -->
    <link rel="stylesheet" href="./css/fontAwesome/css/all.min.css" />
    <link rel="stylesheet" href="./css/Linearicons-Free/WebFont/style.css" />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- jQuery -->
    <script src="./js/library/jquery/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="./js/library/jquery/jquery-ui.min.css" />
    <script src="./js/library/jquery/jquery-ui.min.js"></script>

    <!-- datetimepicker -->
    <link
      rel="stylesheet"
      href="./js/library/datetimepicker/jquery.datetimepicker.css"
    />
    <script src="./js/library/datetimepicker/jquery.datetimepicker.full.min.js"></script>

    <!-- minicolor -->
    <link
      rel="stylesheet"
      href="./js/library/minicolor/jquery.minicolors.css"
    />
    <script src="./js/library/minicolor/jquery.minicolors.min.js"></script>

    <!-- js -->
    <script src="./js/admin.js"></script>
  </head>
  <body>
    <form name="admin_login_form" id="admin_login_form" method="post">
      <div id="admin_login">
        <h1><img src="./img/logo_bk.png" /></h1>
        <div>
          <input
            type="text"
            name="admin_id"
            id="admin_id"
            required=""
            placeholder="아이디를 입력하세요"
          />
          <input
            type="password"
            name="admin_pw"
            id="admin_pw"
            required=""
            placeholder="비밀번호를 입력하세요"
          />
        </div>
        <a href="./notifications/push.html" class="btn_submit">로그인</a>
        <div class="admin_auto_login">
          <input
            type="checkbox"
            name="admin_auto_login"
            value="Y"
            id="admin_auto_login"
          />
          <label for="admin_auto_login">자동로그인</label>
        </div>
      </div>
    </form>
  </body>
</html>
